<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@600&family=Kaisei+Opti:wght@400;500&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <!-- Button -->
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <!-- Form -->
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="journal">📖</div>
        <div class="habit" data-name="takePills">💊</div>
      </div>

      <div class="days"></div>
    </form>

    <!-- Link biblioteca -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <!-- Link js -->
    <script src="./js/script.js"></script>
  </body>
</html>
